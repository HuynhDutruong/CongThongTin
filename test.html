<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập kiểm tra</title>
  <style>
    body {
      background-color: #f8f1f1;
      font-family: 'Georgia', serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: linear-gradient(to bottom, #f8f1f1, #fff);
    }
    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
      border: 2px solid #A6192E;
    }
    h1 {
      font-size: 28px;
      color: #A6192E;
      margin-bottom: 20px;
      font-weight: normal;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #A6192E;
      border-radius: 5px;
      font-family: 'Georgia', serif;
      font-size: 16px;
    }
    button {
      background-color: #A6192E;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Georgia', serif;
      font-size: 16px;
      margin: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #821523;
    }
    .error {
      color: #A6192E;
      margin-top: 10px;
      display: none;
    }
    .options {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Đăng nhập kiểm tra</h1>
    <input type="email" id="gmail" placeholder="Nhập Gmail" required>
    <input type="text" id="class" placeholder="Nhập lớp" required>
    <input type="text" id="code" placeholder="Nhập mã kiểm tra" required>
    <button onclick="validateLogin()">Đăng nhập</button>
    <p id="error" class="error">Thông tin không hợp lệ. Bạn sẽ được chuyển về trang chủ.</p>
    <div id="options" class="options">
      <button onclick="window.location.href='maintest.html'">Làm bài kiểm tra</button>
      <button onclick="window.location.href='displayscore.html'">Xem điểm</button>
    </div>
  </div>

  <script>
    function validateLogin() {
      const gmail = document.getElementById('gmail').value;
      const classInput = document.getElementById('class').value;
      const code = document.getElementById('code').value;
      const error = document.getElementById('error');
      const options = document.getElementById('options');

      const validCodes = ['123'];

      if (classInput !== 'BD2' || !validCodes.includes(code) || !gmail.includes('@')) {
        error.style.display = 'block';
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
      } else {
        error.style.display = 'none';
        options.style.display = 'block';
      }
    }
  </script>
</body>
</html>

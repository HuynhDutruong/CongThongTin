<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro - Giáo Xứ Chánh Tòa Mỹ Tho</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .logo-container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .logo {
            width: 600px;
            height: 600px;
            border-radius: 50%;
            opacity: 0;
            animation: fadeInOut 1s ease-in-out forwards;
            position: relative;
            z-index: 10;
            overflow: hidden;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1); }
        }
        /* Hào quang trắng làm nổi logo */
        .logo::before {
            content: '';
            position: absolute;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.2), transparent 80%);
            border-radius: 50%;
            animation: glow 1s ease-in-out forwards;
            z-index: 5;
        }
        @keyframes glow {
            0% { transform: scale(0.9); opacity: 0.9; }
            50% { transform: scale(1.1); opacity: 0.6; }
            100% { transform: scale(0.9); opacity: 0; }
        }
        /* Hiệu ứng pháo hoa nổ bung khắp màn hình */
        .firework {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #FFFFFF, #FFD700);
            border-radius: 50%;
            opacity: 0;
            animation: explode 0.8s ease-out forwards;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        @keyframes explode {
            0% { opacity: 0; transform: scale(0) translate(0, 0); }
            20% { opacity: 1; }
            80% { opacity: 0.7; }
            100% { opacity: 0; transform: scale(5) translate(0, -100px); }
        }
        /* Hạt lấp lánh ánh sáng */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #FFFFFF, #FFD700);
            border-radius: 50%;
            opacity: 0;
            animation: sparkleAnimation 0.8s ease-out forwards;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
        @keyframes sparkleAnimation {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(2); }
        }
        /* Text styles */
        .text {
            color: #FFFFFF;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            opacity: 0;
            animation: fadeInOut 1s ease-in-out forwards;
            position: relative;
            z-index: 10;
            margin: 10px 0;
        }
        .text-top {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .text-bottom {
            font-size: 2rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="logo-container" id="logoContainer">
        <div class="text text-top">XỨ ĐOÀN CÁC THÁNH TỬ ĐẠO VIỆT NAM</div>
        <img src="assets/logo.png" alt="Logo Giáo Xứ Chánh Tòa Mỹ Tho" class="logo">
        <div class="text text-bottom">Giáo xứ Chánh toà Mỹ Tho</div>
    </div>
    <audio id="fireworkSound" src="assets/firework.mp3" preload="auto"></audio>
    <script>
        // Phát âm thanh pháo hoa
        const fireworkSound = document.getElementById('fireworkSound');
        fireworkSound.play().catch(err => console.log('Lỗi phát âm thanh:', err));

        // Tạo pháo hoa và hạt lấp lánh
        const logoContainer = document.getElementById('logoContainer');
        const fireworkCount = 1000;
        const sparkleCount = 50;

        function createFireworks() {
            for (let i = 0; i < fireworkCount; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                const x = (Math.random() - 0.5) * 200 + 'vw';
                const y = (Math.random() - 0.5) * 200 + 'vh';
                firework.style.left = x;
                firework.style.top = y;
                firework.style.animationDelay = `${Math.random() * 0.3}s`;
                logoContainer.appendChild(firework);
            }
        }

        function createSparks() {
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = `${(Math.random() - 0.5) * 150 + 50}vw`;
                sparkle.style.top = `${(Math.random() - 0.5) * 150 + 50}vh`;
                sparkle.style.animationDelay = `${Math.random() * 0.5}s`;
                logoContainer.appendChild(sparkle);
            }
        }

        // Khởi tạo hiệu ứng
        createFireworks();
        createSparks();

        // Chuyển hướng sau 1 giây
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 1000);
    </script>
</body>
</html>
